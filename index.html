<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be tap tinh</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Bé tập tính</h1>
      <form id="calculatorForm" class="p-3 border rounded shadow">
        <div class="row mb-3">
          <label for="num1" class="col-sm-3 col-form-label">Số thứ nhất</label>
          <div class="col-sm-6">
            <input
              type="text"
              id="num1"
              class="form-control"
              placeholder="Nhập số thứ nhất"
            />
          </div>

          <!-- Radio buttons cho phép tính -->
          <div class="col-sm-3 d-flex align-items-center">
            <div class="form-check me-3">
              <input
                type="radio"
                id="add"
                name="operation"
                value="add"
                class="form-check-input"
              />
              <label class="form-check-label" for="add">Cộng</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                id="subtract"
                name="operation"
                value="subtract"
                class="form-check-input"
              />
              <label class="form-check-label" for="subtract">Trừ</label>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="num2" class="col-sm-3 col-form-label">Số thứ hai</label>
          <div class="col-sm-6">
            <input
              type="text"
              id="num2"
              class="form-control"
              placeholder="Nhập số thứ hai"
            />
          </div>
          <div class="col-sm-3 d-flex align-items-center">
            <div class="form-check me-3">
              <input
                type="radio"
                id="multiply"
                name="operation"
                value="multiply"
                class="form-check-input"
              />
              <label class="form-check-label" for="multiply">Nhân</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                id="divide"
                name="operation"
                value="divide"
                class="form-check-input"
              />
              <label class="form-check-label" for="divide">Chia</label>
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="result" class="col-sm-3 col-form-label">Kết quả</label>
          <div class="col-sm-6">
            <input
              type="text"
              id="result"
              class="form-control"
              disabled
              placeholder="Kết quả"
            />
          </div>
          <div class="col-sm-3">
            <button
              type="button"
              id="calculateBtn"
              class="btn btn-primary w-100"
            >
              Tính
            </button>
          </div>
        </div>

        <div class="row">
          <label class="col-sm-3">Thông báo</label>
          <div id="error" class="col-sm-9 text-danger"></div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./javasript.js"></script>
  </body>
</html>
